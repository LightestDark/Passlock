<!DOCTYPE html>
<html lang="en">
<head>
<title>PassLock - Password Manager</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #6c5ce7;
    margin: 0;
    padding: 20px;
}
.wrapper {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 5px;
}
.tagline {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
}
.main {
    display: flex;
    gap: 20px;
}
.left, .right {
    flex: 1;
}
.box {
    background: #f9f9f9;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 15px;
}
h2 {
    color: #444;
    margin-bottom: 15px;
    border-bottom: 2px solid #6c5ce7;
    padding-bottom: 8px;
}
.form-group {
    margin-bottom: 15px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
.pass-wrap {
    position: relative;
}
.eye-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 5px;
}
.strength {
    height: 5px;
    background: #eee;
    margin-top: 5px;
    border-radius: 3px;
}
.strength-bar {
    height: 100%;
    width: 0;
    background: red;
    border-radius: 3px;
    transition: width 0.3s, background 0.3s;
}
.buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}
button {
    padding: 12px;
    background: #6c5ce7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    flex: 1;
    font-size: 14px;
}
button:hover {
    background: #5b4bd4;
}
.gen-btn {
    background: #a29bfe;
}
.gen-btn:hover {
    background: #8a7efe;
}
.pass-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.pass-item {
    background: #f9f9f9;
    border: 1px solid #eee;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
}
.item-top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}
.item-name {
    font-weight: bold;
}
.item-cat {
    background: #e0e7ff;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 12px;
    color: #6c5ce7;
}
.item-user {
    color: #666;
    margin-bottom: 10px;
    font-size: 14px;
}
.item-pass {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    border-radius: 5px;
    border: 1px solid #ddd;
}
.pass-dots {
    font-family: monospace;
    letter-spacing: 2px;
}
.item-actions {
    display: flex;
    gap: 8px;
}
.act-btn {
    padding: 6px 12px;
    background: white;
    border: 1px solid #ddd;
    cursor: pointer;
    font-size: 13px;
    flex: 1;
    border-radius: 4px;
}
.show-btn {
    color: #6c5ce7;
}
.copy-btn {
    color: #00b894;
}
.del-btn {
    color: #e17055;
}
.empty {
    text-align: center;
    padding: 30px;
    color: #888;
}
.count {
    background: #6c5ce7;
    color: white;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 13px;
}
.msg {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #00b894;
    color: white;
    padding: 12px 20px;
    display: none;
    z-index: 1000;
    border-radius: 5px;
}
.msg.error {
    background: #e17055;
}
.setup-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}
.setup-box {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
}
.setup-box h3 {
    margin-top: 0;
}
footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 13px;
}
</style>
</head>
<body>
<div class="wrapper">
    <h1>üîê PassLock</h1>
    <div class="tagline">Store your passwords safely</div>
    
    <div class="main">
        <div class="left">
            <div class="box">
                <h2>Add Password</h2>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" id="website" placeholder="google.com">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="user@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="pass-wrap">
                        <input type="password" id="password" placeholder="your password">
                        <button class="eye-btn" id="eyeBtn" type="button">üëÅ</button>
                    </div>
                    <div class="strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div style="font-size:13px;" id="strengthText">Strength: None</div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option>Social</option>
                        <option>Email</option>
                        <option>Bank</option>
                        <option>Work</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="saveBtn" type="button">üíæ Save</button>
                    <button class="gen-btn" id="genBtn" type="button">üé≤ Generate</button>
                </div>
            </div>
        </div>
        
        <div class="right">
            <div class="box">
                <h2 style="display:inline;">Saved</h2> <span class="count" id="count">0</span>
                <div class="pass-list" id="passList">
                    <div class="empty">No passwords yet</div>
                </div>
            </div>
            <button onclick="showForgot()" type="button" style="width:100%; margin-top:10px; background:#e17055;">Forgot Master Password?</button>
        </div>
    </div>
    
    <footer>Passwords encrypted in your browser</footer>
</div>

<div class="msg" id="msg">Message</div>

<div class="setup-screen" id="masterPrompt">
    <div class="setup-box">
        <h3>Enter Master Password</h3>
        <p style="font-size:14px; color:#666;">Enter your master password</p>
        <input type="password" id="masterInput" placeholder="master password" style="width:100%; padding:10px; margin:15px 0;">
        <button onclick="checkMaster()" type="button" style="width:100%;">Unlock</button>
        <button onclick="showForgot()" type="button" style="width:100%; margin-top:10px; background:#ccc;">Forgot?</button>
    </div>
</div>

<div class="setup-screen" id="forgotScreen">
    <div class="setup-box">
        <h3>Reset Master Password</h3>
        <p style="color:red; font-size:13px;">‚ö†Ô∏è This deletes ALL passwords!</p>
        <input type="password" id="newMasterForgot" placeholder="new password" style="width:100%; padding:10px; margin:10px 0;">
        <input type="password" id="confirmMasterForgot" placeholder="confirm" style="width:100%; padding:10px; margin-bottom:15px;">
        <button onclick="resetMaster()" type="button" style="width:100%; background:#e17055;">Reset & Delete All</button>
        <button onclick="closeForgot()" type="button" style="width:100%; margin-top:10px; background:#ccc;">Cancel</button>
    </div>
</div>

<script>
// ===== SIMPLE FIXED VERSION =====

// Get all elements
const website = document.getElementById('website');
const username = document.getElementById('username');
const password = document.getElementById('password');
const category = document.getElementById('category');
const saveBtn = document.getElementById('saveBtn');
const genBtn = document.getElementById('genBtn');
const eyeBtn = document.getElementById('eyeBtn');
const passList = document.getElementById('passList');
const count = document.getElementById('count');
const strengthBar = document.getElementById('strengthBar');
const strengthText = document.getElementById('strengthText');
const msg = document.getElementById('msg');
const masterPrompt = document.getElementById('masterPrompt');
const forgotScreen = document.getElementById('forgotScreen');
const masterInput = document.getElementById('masterInput');
const newMasterForgot = document.getElementById('newMasterForgot');
const confirmMasterForgot = document.getElementById('confirmMasterForgot');

// App state
let masterKey = null;
let passwords = [];
let unlocked = false;

// Initialize the app when page loads
window.addEventListener('DOMContentLoaded', function() {
    console.log("Starting app...");
    
    // Check if first time user
    if (!localStorage.getItem('hasMaster')) {
        console.log("First time setup");
        setupMasterPassword();
    } else {
        console.log("Already has master, showing prompt");
        masterPrompt.style.display = 'flex';
    }
    
    // Load any saved passwords
    loadPasswords();
    
    // Setup all button click handlers
    setupButtonHandlers();
});

// Setup master password for new users
function setupMasterPassword() {
    let pass = prompt("Create master password (min 4 characters):");
    if (!pass || pass.length < 4) {
        alert("Need at least 4 characters");
        setupMasterPassword();
        return;
    }
    
    let confirmPass = prompt("Confirm password:");
    if (pass !== confirmPass) {
        alert("Passwords don't match");
        setupMasterPassword();
        return;
    }
    
    // Simple hash for storage
    let hash = 0;
    for (let i = 0; i < pass.length; i++) {
        hash = ((hash << 5) - hash) + pass.charCodeAt(i);
    }
    localStorage.setItem('masterHash', hash.toString());
    localStorage.setItem('hasMaster', 'true');
    masterKey = pass;
    unlocked = true;
    showMsg('Master password set successfully');
}

// Load passwords from localStorage
function loadPasswords() {
    let saved = localStorage.getItem('encryptedPasswords');
    passwords = saved ? JSON.parse(saved) : [];
    updateList();
}

// Setup all button click handlers
function setupButtonHandlers() {
    // Eye button for password visibility
    eyeBtn.addEventListener('click', function() {
        if (password.type === 'password') {
            password.type = 'text';
            eyeBtn.textContent = 'üôà';
        } else {
            password.type = 'password';
            eyeBtn.textContent = 'üëÅ';
        }
    });
    
    // Password strength check
    password.addEventListener('input', function() {
        let p = this.value;
        let score = 0;
        if (p.length >= 8) score++;
        if (/[a-z]/.test(p)) score++;
        if (/[A-Z]/.test(p)) score++;
        if (/[0-9]/.test(p)) score++;
        if (/[^A-Za-z0-9]/.test(p)) score++;
        
        let color = 'red', text = 'Weak';
        if (score > 3) { color = 'green'; text = 'Strong'; } 
        else if (score > 1) { color = 'orange'; text = 'Medium'; }
        
        strengthBar.style.width = (score * 20) + '%';
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = 'Strength: ' + text;
        strengthText.style.color = color;
    });
    
    // Generate password button
    genBtn.addEventListener('click', function() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%';
        let pass = '';
        pass += chars[Math.floor(Math.random() * 26)]; // lowercase
        pass += chars[Math.floor(Math.random() * 26) + 26]; // uppercase
        pass += chars[Math.floor(Math.random() * 10) + 52]; // number
        pass += chars[Math.floor(Math.random() * 5) + 62]; // symbol
        
        for (let i = 0; i < 8; i++) {
            pass += chars[Math.floor(Math.random() * chars.length)];
        }
        
        // Shuffle the password
        pass = pass.split('').sort(() => Math.random() - 0.5).join('');
        password.value = pass;
        
        // Trigger strength check
        password.dispatchEvent(new Event('input'));
        
        // Show the generated password
        password.type = 'text';
        eyeBtn.textContent = 'üôà';
    });
    
    // Save button
    saveBtn.addEventListener('click', function() {
        if (!unlocked) {
            showMsg('Please unlock first', 'error');
            masterPrompt.style.display = 'flex';
            return;
        }
        
        let web = website.value.trim();
        let user = username.value.trim();
        let pass = password.value.trim();
        let cat = category.value;
        
        if (!web || !user || !pass) {
            showMsg('Please fill all fields', 'error');
            return;
        }
        
        // Encrypt the password
        let encrypted = encrypt(pass, masterKey);
        
        // Add to passwords array
        passwords.push({
            id: Date.now(),
            website: web,
            username: user,
            password: encrypted,
            category: cat
        });
        
        // Save to localStorage
        localStorage.setItem('encryptedPasswords', JSON.stringify(passwords));
        
        // Update UI
        updateList();
        
        // Clear form
        website.value = '';
        username.value = '';
        password.value = '';
        password.type = 'password';
        eyeBtn.textContent = 'üëÅ';
        strengthBar.style.width = '0';
        strengthText.textContent = 'Strength: None';
        
        showMsg('Password saved successfully!');
    });
}

// Simple encryption
function encrypt(text, key) {
    let result = '';
    for (let i = 0; i < text.length; i++) {
        result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return btoa(result);
}

// Simple decryption
function decrypt(encrypted, key) {
    try {
        let decoded = atob(encrypted);
        let result = '';
        for (let i = 0; i < decoded.length; i++) {
            result += String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
    } catch(e) { 
        return null; 
    }
}

// Update password list display
function updateList() {
    if (!unlocked) {
        passList.innerHTML = '<div class="empty">üîí Locked - enter master password</div>';
        count.textContent = '?';
        return;
    }
    
    count.textContent = passwords.length;
    
    if (passwords.length === 0) {
        passList.innerHTML = '<div class="empty">No passwords saved yet</div>';
        return;
    }
    
    let html = '';
    passwords.forEach(p => {
        html += `
        <div class="pass-item">
            <div class="item-top">
                <div class="item-name">${escapeHtml(p.website)}</div>
                <div class="item-cat">${escapeHtml(p.category)}</div>
            </div>
            <div class="item-user">${escapeHtml(p.username)}</div>
            <div class="item-pass">
                <span class="pass-dots" id="pass-${p.id}">üîí Encrypted</span>
                <button class="act-btn show-btn" onclick="showPassword(${p.id})" type="button">Show</button>
            </div>
            <div class="item-actions">
                <button class="act-btn copy-btn" onclick="copyPassword(${p.id})" type="button">Copy</button>
                <button class="act-btn del-btn" onclick="deletePassword(${p.id})" type="button">Delete</button>
            </div>
        </div>`;
    });
    passList.innerHTML = html;
}

// Show/hide password
function showPassword(id) {
    if (!unlocked) {
        showMsg('Please unlock first', 'error');
        return;
    }
    
    let p = passwords.find(x => x.id === id);
    if (!p) return;
    
    let elem = document.getElementById('pass-' + id);
    let btn = elem.nextElementSibling;
    
    if (elem.textContent === 'üîí Encrypted') {
        let decrypted = decrypt(p.password, masterKey);
        elem.textContent = decrypted || '[error]';
        btn.textContent = 'Hide';
        
        // Auto hide after 5 seconds
        setTimeout(() => {
            if (elem.textContent !== 'üîí Encrypted') {
                elem.textContent = 'üîí Encrypted';
                btn.textContent = 'Show';
            }
        }, 5000);
    } else {
        elem.textContent = 'üîí Encrypted';
        btn.textContent = 'Show';
    }
}

// Copy password to clipboard
function copyPassword(id) {
    if (!unlocked) {
        showMsg('Please unlock first', 'error');
        return;
    }
    
    let p = passwords.find(x => x.id === id);
    if (!p) return;
    
    let decrypted = decrypt(p.password, masterKey);
    if (!decrypted) return;
    
    navigator.clipboard.writeText(decrypted).then(() => {
        showMsg('Password copied to clipboard!');
    });
}

// Delete password
function deletePassword(id) {
    if (!unlocked) return;
    
    if (confirm('Are you sure you want to delete this password?')) {
        passwords = passwords.filter(p => p.id !== id);
        localStorage.setItem('encryptedPasswords', JSON.stringify(passwords));
        updateList();
        showMsg('Password deleted');
    }
}

// Check master password
function checkMaster() {
    let entered = masterInput.value;
    let savedHash = localStorage.getItem('masterHash');
    
    // Calculate hash of entered password
    let hash = 0;
    for (let i = 0; i < entered.length; i++) {
        hash = ((hash << 5) - hash) + entered.charCodeAt(i);
    }
    
    if (hash.toString() === savedHash) {
        masterKey = entered;
        unlocked = true;
        masterPrompt.style.display = 'none';
        masterInput.value = '';
        updateList();
        showMsg('Vault unlocked!');
    } else {
        showMsg('Wrong password', 'error');
        masterInput.select();
    }
}

// Show forgot password screen
function showForgot() {
    masterPrompt.style.display = 'none';
    forgotScreen.style.display = 'flex';
}

// Close forgot password screen
function closeForgot() {
    forgotScreen.style.display = 'none';
    masterPrompt.style.display = 'flex';
}

// Reset master password
function resetMaster() {
    let newPass = newMasterForgot.value;
    let confirmPass = confirmMasterForgot.value;
    
    if (!newPass || newPass !== confirmPass) {
        showMsg('Passwords do not match', 'error');
        return;
    }
    
    if (!confirm('This will delete ALL saved passwords. Are you sure?')) {
        return;
    }
    
    // Delete all passwords
    localStorage.removeItem('encryptedPasswords');
    
    // Set new master hash
    let hash = 0;
    for (let i = 0; i < newPass.length; i++) {
        hash = ((hash << 5) - hash) + newPass.charCodeAt(i);
    }
    localStorage.setItem('masterHash', hash.toString());
    localStorage.setItem('hasMaster', 'true');
    
    masterKey = newPass;
    unlocked = true;
    passwords = [];
    
    forgotScreen.style.display = 'none';
    newMasterForgot.value = '';
    confirmMasterForgot.value = '';
    
    updateList();
    showMsg('Master password reset. All passwords deleted.', 'error');
}

// Show message
function showMsg(text, type) {
    msg.textContent = text;
    msg.className = 'msg' + (type === 'error' ? ' error' : '');
    msg.style.display = 'block';
    setTimeout(() => {
        msg.style.display = 'none';
    }, 2000);
}

// Escape HTML to prevent XSS
function escapeHtml(text) {
    let div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
</body>
</html>
